<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <!-- jQuery -->
    <script src="libs/jquery/jquery-3.4.1.min.js"></script>

    <!-- Highlight -->
    <link rel="stylesheet" href="libs/highlight/styles/atelier-cave-dark.css">
    <script src="libs/highlight/highlight.pack.js"></script>

    <!-- Quill -->
    <link rel="stylesheet" type="text/css" href="libs/quill/quill.bubble.css" />
    <script type="text/javascript" src="libs/quill/quill.js"></script>

    <!-- My stuff -->
    <link rel="stylesheet" type="text/css" href="styles.css">

    <script>
        window.mathjax_loaded = false
        MathJax = {
            startup: {
                ready:()=>{
                    console.log('MathJax is loaded, but not yet initialized');
                    MathJax.startup.defaultReady();
                    console.log('MathJax is initialized, and the initial typeset is queued');

                }
            },
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']]
            },
            svg: {
                fontCache: 'global'
            }
        };
    </script>
    <script type="text/javascript" id="MathJax-script"
            src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
    </script>
</head>

<body>
    <button id="delta">Show delta in console</button>
    <button id="text">Show text in console</button>
    <button id="mathjax">Add MathJax</button>
    <button id="disable">Disable</button>
    <div id="editor"></div>

    <small>More details on <a href="https://lucidar.me/en/rich-content-editor/mathjax-and-quill-editor" target="_blank">this page</a>.</small>





    <script src="app.js"></script>
</body>

</html>
